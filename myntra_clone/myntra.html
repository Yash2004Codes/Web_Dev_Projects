<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra_Clone</title>
    <link rel="stylesheet" href="myntra.css">
    <script src="https://kit.fontawesome.com/6db4af5c77.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <header>
    <div class="logo_container">
    <a href="#"><img src="Myntra.jpg" alt="logo" id="logo"></a>
    </div>

    <div class="navbar">
    <a class="nav-content">Men</a>
    <a class="nav-content">Women</a>
    <a class="nav-content">Kids</a>
    <a class="nav-content">Home & Living</a>
    <a class="nav-content">Beauty</a>
    <a class="nav-content">Studio <sup>New</sup></a>
    </div>
    
    <div class="search_bar">
    <i class="fa-solid fa-magnifying-glass" style="color: #0c0b0b;"></i>  
    <input type="text" placeholder="Search for products" id="search-bar">
    </div>

    <div class="action_bar">

    <div class="action_item">
    <i class="fa-solid fa-user"></i>
    <a href="#"class="action-link">Profile</a>
    </div>

    <div class="action_item">
    <i class="fa-solid fa-heart"></i>
    <a href="#"class="action-link">WishList</a>
    </div>

    <div class="action_item">
    <i class="fa-solid fa-bag-shopping"></i>
    <a href="#" class="action-link">Bag</a>

    </div>

    
    </div>

    </header>

    <main>

        <div class="banner_container">
        <img id="banner-img" src="banner_img.avif" alt="banner_image">
        </div>


        <div class="category_heading">
        <h2>Shop by Category</h2>
        </div>

        

        <div class="item-container">

        <div class="child">
        <img class="item-img" src="child.webp" alt="item_image">
        <h5>Childrens Wear</h5>
        </div>

        <div class="child">
        <img class="item-img" src="mens_office.webp" alt="item_image">
        <h5>Mens Office Wear</h5>
        </div>

        <div class="child">
        <img class="item-img" src="mens_casual.jpeg" alt="item_image">
        <h5>Mens Casual Wear</h5>
        </div>

        <div class="child">
        <img class="item-img" src="womens_office.jpg" alt="item_image">
        <h5>Womens Office Wear</h5>
        </div>
        
        <div class="child">
        <img class="item-img" src="womens_casaul.webp" alt="item_image">
        <h5>Womens Office Wear</h5>
        </div>

        </div>

       
    
        
    </main>
    <footer>footer</footer>

</body>
</html>
